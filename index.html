<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bg-gray-900 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="flex justify-between items-center bg-gray-800 px-4 md:px-24 py-4 shadow-md shadow-gray-400 sticky top-0 z-10">
        <div class="flex items-center space-x-2">
            <div class="text-green-600 text-2xl">
                <i class="fas fa-question-circle"></i>
            </div>
            <h1 class="text-xl font-bold text-white">Quiz <span class="text-green-500">Master</span></h1>
        </div>
        <div class="flex items-center space-x-4">
            <a class="bg-slate-700 text-white py-2 px-4 rounded hover:bg-slate-600" href="./signup.html">Sign Up</a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="p-6 px-6 md:px-24 py-14 flex-grow">
        <h2 class="text-lg font-bold text-white mb-4">My Quizzes</h2>

        <div id="quiz-cards-wrapper" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 py-4 px-4 md:px-24 shadow-inner shadow-gray-600">
        <div class="flex flex-col md:flex-row justify-between items-center text-white py-4">
            <p class="text-sm md:text-base">
                &copy; 2024 <span class="font-semibold">Quiz Spark</span>. All rights reserved.
            </p>
            <p class="mt-2">
                Design and Developed by <span class="font-semibold">Visionary WebCraft</span>
            </p>
        </div>
    </footer>

    <script type="module" src="./assets/js/app.js"></script>
</body>
</html>
