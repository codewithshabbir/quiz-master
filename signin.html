<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Portal Sign In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 my-20 p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-white">Sign In</h2>
      <form>
        <!-- Email -->
        <div class="input-group">
          <input
            type="email"
            id="email"
            name="email"
            class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md shadow-sm text-white focus:outline-none focus:border-indigo-500"
            placeholder=" "
            required
          />
          <label for="email" class="text-sm">Email</label>
        </div>

        <!-- Password -->
        <div class="input-group">
          <input
            type="password"
            id="password"
            name="password"
            class="mt-1 block w-full px-3 py-2 bg-gray-800 border border-gray-600 rounded-md shadow-sm text-white focus:outline-none focus:border-indigo-500"
            placeholder=" "
            required
          />
          <label for="password" class="text-sm">Password</label>
        </div>

        <!-- Submit Button -->
        <button
          id="signin"
          class="w-full flex items-center justify-center bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none"
        >
          Sign In
        </button>
        <p class="mt-4 text-center text-sm text-white">
            Don't have an account?
            <a
              href="./signup.html"
              class="text-white font-bold outline-none hover:text-indigo-500"
              >Sign up here</a
            >
          </p>          
      </form>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./assets/js/auth.js" type="module"></script>
  </body>
</html>
